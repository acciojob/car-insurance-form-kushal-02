<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label>Name : </label>
		<input type="text" id="name" required><br>
		<label>Email : </label>
		<input type="email" id="email" required><br>
		<label>Gender : </label>
		<label >Male : </label> <input type="radio"  name="gender" required>
		<label>Female : </label> <input type="radio"  name="gender" required><br>
		<label>Car Brands : </label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label>Car Age : </label>
		<input type="number" id="carage" required><br>
		<label>Date of Purchase (dop) : </label>
		<input type="Date" id="dop" required><br>
		<label>Password : </label>
		<input type="Password" id="password" required><br>
		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
